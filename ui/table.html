<!DOCTYPE html>
<html>
<style>
  body {}


  .table-column {
    flex-grow: 1;
    max-width: 30%;
    border-bottom: 2px solid black;
    background-color: var(--color-background, #fff);
  }

  .sticky-column {
    position: sticky;
    z-index: 10;
  }

  .header-key {
    border-bottom: 2px solid black;
    padding: 0 0.5rem;
    font-size: 1.2rem;
    height: 3rem;
    line-height: 3rem;
    text-overflow: ellipsis;
    white-space: nowrap;
    display: block;
    box-sizing: border-box;
  }

  .table-value {
    display: block;
    box-sizing: border-box;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    padding: 0.5rem;
    height: 3rem;
    line-height: 2rem;
  }

  .table-value[odd='1'] {
    background-color: color-mix(in srgb, var(--color-background, #fff), #888 10%);
  }

  .table-btn {}

  .dialog {
    min-height: 50vh;
    max-height: 80vh;
    overflow: auto;
    width: 50vw;
    background-color: var(--color-background, #fff);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    border-radius: 0.5rem;
    display: flex;
    flex-direction: column;
  }


  ::-webkit-scrollbar,
  ::-webkit-scrollbar-track {
    width: 0.25rem;
    height: 0.25rem;
    background: none;
    border-radius: 5px;
  }

  ::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    transform: translateX(10px);
  }

  .keysearch {
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    outline: none;
    transition: border-color 0.2s ease-in-out;
  }

  .keysearch:focus {
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
  }
</style>

<body>
  <div class="flex justify-evenly overflow-x-auto">
    <div v-if='!key.hidden' class="table-column" :class="{'sticky-column':index===0}" style="min-height: 21rem;left:0"
      v-for='(key,index) in keys'>
      <div class="header-key">{{key.label||key.name}}</div>
      <div class="table-value" :odd='index%2' v-for='(row, index) in data'>
        <vslot :name='key.name' v='row,index' :style="key.style">
          <div vsrc='input' v:value='row[key.name]' :type="key.type==='textarea'?'text':key.type"
            :required='key.required' :validate='key.validate' :opts='key.opts'
            v-if='editable && !key.disabled && row._enable'>
          </div>
          <div v-else>
            {{ (key.field?key.field(row):row[key.name]) || '&nbsp;'}}
          </div>
        </vslot>
      </div>
    </div>
    <div class="table-column sticky-column" style="right:0;min-width: 8rem;">
      <vslot name='_key' class="header-key">
        <div vsrc='dropdown' class="w-full mt-2">
          <i class="fa-solid fa-ellipsis"></i>
          <div vslot='menu'>
            <div class="dropdown-item" @click='show(0)'>创建</div>
            <div class="dropdown-item" @click='show(1)'>高级检索</div>
          </div>
        </div>
      </vslot>
      <div class="table-value" :odd='index%2' v-for='(row, index) in data'>
        <vslot class="w-full h-full flex justify-center items-center gap-2 text-xl" name='_addon' v='row,index'>
          <i class="fa-solid fa-pen-to-square fa-sm" color='#78c' v-if='!row._enable && editable'
            @click='enable_edit(row)'></i>
          <i class="fa-solid fa-floppy-disk fa-sm" style="color: #ff3300;" v-else-if='editable'
            @click='wrap(1,row)'></i>
          <i class="fa-solid fa-trash fa-sm" style="color:#a66" v-if='editable' @click='wrap(3, row)'></i>
        </vslot>
      </div>
    </div>
  </div>
  <div class="flex items-center gap-2 px-4 select-none h-12">
    <input :value='listOpts.keyword' @input.delay1s='search' class="keysearch" placeholder="简单检索" />
    <i class="fa-solid fa-angle-left ml-auto" @click='wrap(0,-1)'></i>
    <div>{{listOpts.page}}</div>
    <i class="fa-solid fa-angle-right mr-auto" @click='wrap(0,1)'></i>
    <div class="">总计{{total}}条数据</div>
  </div>
  <div vsrc='dialog' v:show='showFlag'>
    <div class="dialog">
      <vslot v-if='showMode==0' name='create' v='keys,oncreate'>
        <table-create :keys='keys' :oncreate='oncreate'></table-create>
      </vslot>
      <table-setting :keys='keys' :opts='listOpts' v-else-if='showMode==1' :apply='()=>wrap(0)'>
      </table-setting>
      <div v-else-if class="w-full flex flex-col flex-grow items-center gap-4" style=" height: calc(100% - 0px);">
        <textarea class="w-full bg-gray-200 flex-grow p-4" placeholder="请输入文本内容或者拖入文件" !value='ai_content'
          @input='ai_content=$event.target.value' style="resize:vertical;"></textarea>
        <div vsrc='btn' class="mx-auto" size='lg' :click='ai'>智能识别</div>
      </div>
    </div>
  </div>
</body>
<script setup>
  showFlag = false
  showMode = 0
  loading = false
  keys = []
  data = []
  api = ''
  editable = true
  ai_content = ''
  axios = $axios
  querys = {}
  origin_content = {}

  enable_edit = (row) => {
    if (editable) {
      delete row._enable
      origin_content[row.id] = Object.assign({}, row)
      row._enable = true
    }
  }
  show = (m) => {
    showMode = m
    showFlag = true
  }
  function delay(ms) {
    return new Promise((resolve) => setTimeout(resolve, ms));
  }
  update = async (row) => {
    if (api) {
      return await axios.patch(api + '/' + row.id, row, {params: querys})
    }
  }
  total = 0
  listOpts = {
    page: 1,
    page_size: 10,
    sort_by: 'created_at',
    order: 'desc',
  }
  next = async (opts) => {
    if (api) {
      opts = Object.assign({}, opts, querys)
      return await axios.get(api, {params: opts})
    }
    return []
  }
  create = async (data) => {
    if (api) {
      return await axios.post(api, data, {params: querys})
    }
    return
  }
  del = async (row) => {
    if (api) {
      return await axios.delete(api + '/' + row.id, {params: querys})
    }
  }
  search = (e) => {
    // listOpts.keyword = e.target.value
    keys.find((key) => {
      if (key.name.indexOf('name') >= 0) {
        listOpts[key.name] = e.target.value
        return true
      }
    })
    wrap(0)
  }
  oncreate = async (d) => {
    await wrap(2, d)
  }
  wrap = async (mode, props) => {
    try {
      if (mode === 0) {
        if (typeof props === 'number') {
          listOpts.page += props
        }
        let max = Math.ceil(total / listOpts.page_size)
        if (listOpts.page < 1) {
          listOpts.page = 1
          return
        } else if (listOpts.page > max && max > 0) {
          listOpts.page = max
          return
        }
        let data = await $data.next(listOpts)
        if (Array.isArray(data)) {
          $data.data = data
        } else {
          $data.data = data.items
          $data.total = data.total
        }
      } else if (mode === 1) {
        let origin = origin_content[props.id]
        let newData = {}
        delete props._enable
        for (let key in props) {
          if (props[key] !== origin[key]) {
            newData[key] = props[key]
          }
        }
        if (Object.keys(newData).length > 0) {
          newData.id = origin.id
          await update(newData)
        }
      } else if (mode === 2) {
        let res = await create(props)
        showFlag = false
        $data.data.push(res)
      } else if (mode == 3) {
        await del(props)
        data = data.filter((d) => d.id !== props.id)
      }
      showFlag = false
    } catch (e) {
      $data.onerr(e)
    }
  }
  onerr = (e) => {
    console.error(e)
  }
</script>
<script>
  $watch(() => {
    if (api) {
      wrap(0)
    }
  })
</script>

</html>
