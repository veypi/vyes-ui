<style>
  body {
    --icon-size: var(--icon-size, 2rem);
    --icon-color: var(--icon-color, #000);
    --fill-color: var(--icon-color);
    --mix-color: color-mix(in srgb, var(--icon-color), #999 50%);
    height: var(--icon-size);
    width: var(--icon-size);
    display: inline-flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s;
    cursor: pointer;
    color: var(--icon-color);
  }

  body:hover {
    opacity: 0.8;
  }

  body[type=round] {
    border-radius: 50%;
  }

  body[type=round]:hover {
    background-color: var(--mix-color);
    --fill-color: #fff;
  }

  body[type=rect]:hover {
    background-color: var(--mix-color);
    --fill-color: #fff;
  }

  body[type=outline] {
    border: 1px solid;
    border-color: color-mix(in srgb, #aaa 50%, var(--icon-color) 50%);
    border-radius: 50%;
  }

  body[type=outline]:hover {
    background-color: var(--mix-color);
    border: none;
    --fill-color: #fff;
  }

  .icon {
    width: calc(var(--icon-size) - 20%);
    height: calc(var(--icon-size) - 20%);
    fill: var(--fill-color);
    overflow: hidden;
  }
</style>

<body :style="`--icon-size:${size};--icon-color:${color}`" :type>
  <svg class="icon" aria-hidden="true">
    <use :href="'#icon-'+name"></use>
  </svg>
</body>
<script setup>
  size = '2rem'
  color = '#232323'
  name = ''
  type = 'round' // rect, round, outline, none
</script>
